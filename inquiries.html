      <main>
        <section class="contact-form container">
            <h2>ご質問・ご相談がございましたら、以下のフォームからご連絡ください。</h2>
            <form action="#" method="post" id="contactForm">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" placeholder="お名前を入力" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>
                </div>
                <div class="form-group">
                    <!-- <label for="subject">件名</label>
                    <input type="text" id="subject" name="subject" placeholder="件名を入力" required> -->
                </div>
                <div class="form-group">
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" rows="5" placeholder="ご質問・ご相談内容" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submitBtn">送信</button>
                </div>
            </form>
        </section>
    </main>
